<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none" aria-hidden="true">
  <defs>
    <!-- Dark background gradient (lighter top, darker bottom) -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <!-- Teal line glow -->
    <linearGradient id="line" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="100%" stop-color="#67E8F9"/>
    </linearGradient>
    <!-- Subtle top highlight -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="30%">
      <stop offset="0%" stop-color="white" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="100" height="100" rx="22" ry="22" fill="url(#bg)"/>
  <rect width="100" height="100" rx="22" ry="22" fill="url(#shine)"/>
  <!-- Subtle bar chart bars (ascending, behind) -->
  <g opacity="0.45">
    <rect x="56" y="54" width="5" height="16" rx="2" fill="#22D3EE"/>
    <rect x="66" y="46" width="5" height="24" rx="2" fill="#22D3EE"/>
    <rect x="76" y="38" width="5" height="32" rx="2" fill="#22D3EE"/>
  </g>
  <!-- Bold white TCC (under the line) -->
  <text x="50" y="62" font-family="system-ui, -apple-system, sans-serif" font-weight="800" font-size="36" fill="white" text-anchor="middle" letter-spacing="-1">TCC</text>
  <!-- Upward-trending wavy line overlaid on letters, ending in arrow -->
  <path d="M18 74 Q26 64 34 60 T48 56 T62 52 T76 44 T90 30" stroke="url(#line)" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M86 26 L94 34 L86 42 L90 34 Z" fill="#67E8F9"/>
</svg>
